<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Web Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        iframe {
            border: none;
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="" id="webFrame" title="Embedded Web Page"></iframe>
    </div>

    <script>
        // JavaScript to dynamically set the iframe src based on user input
        const iframe = document.getElementById('webFrame');
        const url = prompt("Enter the URL of the page to embed:");
        
        if (url) {
            iframe.src = url;
        } else {
            iframe.src = "about:blank"; // fallback if no URL is provided
        }
    </script>
</body>
</html>
